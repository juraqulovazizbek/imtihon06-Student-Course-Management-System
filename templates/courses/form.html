{% extends "base.html" %}
{% block title %}Create course{% endblock %}

{% block content %}
<div class="card">
  <h2 style="margin-top:0;">Create course</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn" href="{% url 'course_list' %}">Back</a>
  </form>
</div>
{% endblock %}
