<!-- templates/base.html -->
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Student Course Management{% endblock %}</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --muted:#93a4c7;
      --text:#eaf0ff;
      --line:rgba(255,255,255,.10);
      --brand:#7c5cff;
      --brand2:#2dd4bf;
      --danger:#ff4d6d;
      --warn:#fbbf24;
      --ok:#22c55e;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 0%, rgba(124,92,255,.28), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(45,212,191,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.55;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:1100px; margin:0 auto; padding:28px 18px 60px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:16px 18px;
      background: rgba(15,26,46,.7);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:750; letter-spacing:.2px;
    }
    .brand .dot{
      width:12px; height:12px; border-radius:50%;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 0 0 4px rgba(124,92,255,.18);
    }
    nav{
      display:flex; flex-wrap:wrap; gap:10px;
    }
    .navlink{
      padding:9px 12px;
      border:1px solid var(--line);
      border-radius: 12px;
      color:var(--muted);
      background: rgba(255,255,255,.04);
    }
    .navlink:hover{border-color: rgba(124,92,255,.45); color:var(--text)}
    .content{margin-top:18px}

    .card{
      background: rgba(15,26,46,.72);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(8px);
    }

    .header{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:12px; margin-bottom:14px;
    }
    .h1{font-size:24px; font-weight:800; margin:0}
    .sub{margin:6px 0 0; color:var(--muted); font-size:14px}

    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      cursor:pointer;
      font-weight:650;
      transition:.15s ease;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.22)}
    .btn.primary{background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(45,212,191,.65)); border-color: transparent}
    .btn.danger{background: rgba(255,77,109,.12); border-color: rgba(255,77,109,.35); color:#ffd1d9}
    .btn.ghost{background: transparent}

    .grid{display:grid; gap:14px}
    .grid.two{grid-template-columns: 1fr 1fr}
    @media (max-width: 860px){ .grid.two{grid-template-columns:1fr} }

    .table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border:1px solid var(--line);
    }
    .table th, .table td{
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      vertical-align: top;
    }
    .table th{
      text-align:left;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: var(--muted);
      background: rgba(255,255,255,.03);
    }
    .table tr:hover td{background: rgba(255,255,255,.03)}

    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 12px;
      font-weight: 650;
      white-space:nowrap;
    }

    .flash{
      margin-bottom: 12px;
      padding:12px 14px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
    }
    .flash.error{border-color: rgba(255,77,109,.35); background: rgba(255,77,109,.10)}
    .flash.ok{border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10)}
    .flash.warn{border-color: rgba(251,191,36,.35); background: rgba(251,191,36,.10)}

    .form{
      display:grid; gap:12px;
    }
    .field{
      display:grid; gap:6px;
    }
    label{font-size:13px; color: var(--muted); font-weight:650}
    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      outline:none;
    }
    textarea{min-height:110px; resize: vertical}
    input:focus, select:focus, textarea:focus{border-color: rgba(124,92,255,.55)}
    .help{color: var(--muted); font-size: 12px}
    .errors{color:#ffd1d9; font-size: 13px}
    .errors ul{margin:6px 0 0; padding-left:18px}

    .filters{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:flex-end;
    }
    .filters .field{min-width: 180px}
    .footer-note{margin-top:12px; color:var(--muted); font-size:12px}
    select {
    color-scheme: dark;      /* eng muhim */
    background: rgba(255,255,255,.04);
    color: var(--text);
    }

    select option {
    background-color: #0f1a2e;  /* card rangiga yaqin */
    color: #eaf0ff;
    
}

  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>Student Course Management</span>
      </div>
      <nav>
        <a class="navlink" href="/courses/">Courses</a>
        <a class="navlink" href="/students/">Students</a>
        <a class="navlink" href="/enrollments/">Enrollments</a>
      </nav>
    </header>

    <main class="content">
      {% if messages %}
        {% for message in messages %}
          <div class="flash {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
