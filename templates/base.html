<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Student System{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f6f7fb; }
    .nav { background:#111827; padding:12px 18px; }
    .nav a { color:#fff; text-decoration:none; margin-right:14px; font-weight:600; }
    .container { max-width: 980px; margin: 22px auto; padding: 0 14px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #d1d5db; background:#fff; text-decoration:none; color:#111827; cursor:pointer; }
    .btn-primary { background:#2563eb; border-color:#2563eb; color:#fff; }
    .btn-danger { background:#dc2626; border-color:#dc2626; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border-bottom:1px solid #e5e7eb; text-align:left; }
    th { background:#f3f4f6; }
    .muted { color:#6b7280; }
    .alert { padding:10px 12px; border-radius:8px; margin: 10px 0; }
    .alert-danger { background:#fee2e2; border:1px solid #fecaca; color:#7f1d1d; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/courses/">Courses</a>
    <a href="/students/">Students</a>
    <a href="/enrollments/">Enrollments</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
